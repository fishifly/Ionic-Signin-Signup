<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Skill set (separate with comma)</ion-label>
      <ion-input type="text" [(ngModel)]="skills" name="skills" placeholder="Angular, Ionic, CMS" required="required"></ion-input>
    </ion-item>

    <!-- <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="email" [(ngModel)]="account.username" name="username" placeholder="FishiFlyFishi" ></ion-input>
      </ion-item> -->

    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="me@you.com" ></ion-input>
      </ion-item>


    <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="phone" name="phone" placeholder="02222222"  required="required"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
        </ion-item>

<!-- 
      <ion-item>
          <ion-label stacked> Repeat Password</ion-label>
          <ion-input type="password" [(ngModel)]="repeat-password" name="repeat-password" ></ion-input>
        </ion-item> -->

        <hr/>

        <br/>

        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="first_name" name="first_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="last_name" name="last_name"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>City</ion-label>
              <ion-input type="text" [(ngModel)]="city" name="city"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>State/Province</ion-label>
                <ion-input type="text" [(ngModel)]="state" name="state"></ion-input>
              </ion-item>
      

              <ion-item>
                <ion-label>
                  Looking for Job?
                </ion-label>
                <ion-toggle [(ngModel)]="isJobSeeker" name="phone" checked="false">

                </ion-toggle>
                </ion-item>

                <ion-item>
                <div padding text-center>
                    <button ion-button color="danger" round (click)="doSignup()">Sign Up</button>
                </div>


              </ion-item>
    
  


  </ion-list>

</ion-content>
