<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email" required ="required"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required ="required"></ion-input>
        </ion-item>
      
        <div padding text-center>
          <button *ngIf="email && password" ion-button color="danger" round (click)="submitLogin()">
            Login
          </button>

          <!--show dead butoon if not filled-->
            <button *ngIf="!email && !password" ion-button color="danger" clear round>
            Login Now
          </button>

        </div>

        <div padding text-center>
          <button ion-button color="gray" block clear (click)="forgotPassword()">
            Forgot Password
          </button>
        </div>

        <div padding text-center>
            <button ion-button color="gray" block clear (click)="redirectToSignup()">
              Create New Account
            </button>
          </div>

      </ion-list>

</ion-content>
